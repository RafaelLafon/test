<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TP1 - Register Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="block-content">
    <h1>Register</h1>
    <div class="text-block">
      <p>This is a register page.<br>Please enter your information to proceed with account creation and use this website to its full potential.</p>
    </div>
    <div class="register-form-container">
      <form class="register-form" method="POST">
        <label></label>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br><br>
        <input class="submit-button" type="submit" value="Register">
      </form>
      <div class="separation-bar"></div>
      <div class="login-text-option">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
  </div>
</body>
</html>
