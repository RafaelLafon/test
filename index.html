<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TP1 - Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="block-content">
    <h1>Log In</h1>
    <div class="text-block">
      <p>This is a Log In page.<br>Please enter your information to proceed with account connexion and use this website to its full potential.</p>
    </div>
    <div class="login-form-container">
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <input class="submit-button" type="submit" value="Log In">
      <div class="separation-bar"></div>
      <div class="register-text-option">
        You don't have an account? <a href="register.html">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
